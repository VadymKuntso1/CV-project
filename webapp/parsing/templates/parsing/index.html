{% extends 'main/layout.html' %}
{% block title %}
{{ title }}
{%endblock%}
{%block body %}
<div class="contentP">
<div class="content">
<form method="post" action="/parsing/search">
    {% csrf_token %}
    <input class="form-control form-control-lg" value="https://www.marvel.com/" type="text" name="url" placeholder="Enter site url">
    <button type="submit" class="btn btn-primary">Take photos</button>
</form>
</div>
{%if not url == ''%}
  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{el}}" alt="Wait a bit, I need to load photos :D">
    </div>
      {% for el in urls%}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{el}}" alt="{{el}}">
    </div>
{%endfor%}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>
{% endif%}
{{error}}
    </div>
  <div class="col-md-2 col-sm-1"></div>
  </div>
{%endblock%}
